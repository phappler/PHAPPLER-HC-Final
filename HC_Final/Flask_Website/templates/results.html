{% extends "layout.html" %}
{% block content %}
	<h1>Results</h1>
    <button type="button" class="collapsible"><h2>By Positive Sentiment</h2></button>
        <div class="content">
            <ol>
                {% for pos in positive %}
                    <li>
                        <h5>{{ pos[0][0] }}</h5>
                        <p>{{ pos[1] }}</p>
                    </li>
                {% endfor %}
            </ol>
        </div>
        <p></p>
    <button type="button" class="collapsible"><h2>By Negative Sentiment</h2></button>
        <div class="content">
            <ol>
                {% for neg in negative %}
                    <li>
                        <h5>{{ neg[0][0] }}</h5>
                        <p>{{ neg[1] }}</p>
                    </li>
                {% endfor %}
            </ol>
        </div>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
        </script>
{% endblock content %}
